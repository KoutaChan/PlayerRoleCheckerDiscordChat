global-settings:
  ## [Feature] コンソールのログを取得するか
  console-log: true
  ## [Performance] プレイヤーロールチェッカーのプレイヤーデータをキャッシュするか
  cache-playerdata: true
hook-plugin:
  ## EssentialsX プラグインに対応するか
  hook-essentials-x: true
  ## SuperVanish プラグインに対応するか
  hook-super-vanish: true
  ## VanishNoPacket プラグインに対応するか
  hook-vanish-no-packet: true
  ## 複数のVanishに対応している可能性がある
  legacy-vanish: true

log:
  default-log:
    advanced-settings:
      command-log: false
      console-log: false
      join-log: true
      left-log: true
      chat-log: true
    channelId: 'CHANNEL_ID_HERE'
  operator-log:
    advanced-settings:
      ## ONにするもの以外省略可能
      console-log: true
    channelId: 'CHANNEL_ID_HERE'
messages:
  success-hook: 'プレイヤーロールコネクターの接続に成功しました！'